function typeLetters(element, letters, index, resolver) {
	return new Promise((resolve) => {
		const typingDelay = 50;
		index = index || 0;
		const visibleLetters = letters.slice(0, index);
		console.log(`typing letter ${index}`);
		element.textContent = visibleLetters;
		if (! element.className.includes('ai-text--active')) {
			element.className = element.className + ' ai-text--active';
		}
		if (visibleLetters.length >= letters.length) {
			return resolver ? resolver() : resolve();
		}
		setTimeout(() => typeLetters(element, letters, index + 1, resolver || resolve), typingDelay);
	});
}

function getShowAiButtonNumber(textNumber) {
	return function showAiImage() {
		console.log(`showing button number ${textNumber}`);
		return new Promise((resolve, reject) => {
			const image = document.querySelector(`.ai-button[data-text-order='${textNumber}']`);
			if (! image) {
				console.error(`could not find AI button number ${textNumber}`);
				reject();
				return;
			}
			setTimeout(() => {
				image.className += ' ai-button--active';
				return resolve();
			}, 300);
		});
	}
}

function getShowImageNumber(textNumber) {
	return function showAiImage() {
		console.log(`showing image number ${textNumber}`);
		return new Promise((resolve, reject) => {
			const image = document.querySelector(`.ai-image[data-text-order='${textNumber}']`);
			if (! image) {
				console.error(`could not find AI image number ${textNumber}`);
				reject();
				return;
			}
			setTimeout(() => {
				image.className += ' ai-image--active';
				return resolve();
			}, 300);
		});
	}
}

function getShowAiTextNumber(textNumber) {
	return function showAiText() {
		console.log(`showing text number ${textNumber}`);
		return new Promise((resolve, reject) => {
			const text = document.querySelector(`.ai-text[data-text-order='${textNumber}']`);
			if (! text) {
				console.error(`could not find AI text area number ${textNumber}`);
				reject();
				return;
			}
			setTimeout(() => {
				typeLetters(text, text.textContent.trim())
					.then(resolve)
			}, 300);
		});
	}
}

function getDelayedFunction(timeoutMs, callback) {
	return () => {
		return new Promise((resolve) => {
			setTimeout(() => callback().then(resolve), timeoutMs);
		});
	}
}

function showAiTextArea() {
	const text = document.querySelector('.display-panel__text');
	if (! text) {
		return;
	}
	text.className = text.className + ' display-panel__text--active';
	getDelayedFunction(1500, getShowImageNumber(2))()
		.then(getShowAiTextNumber(2))
		.then(getShowAiTextNumber(3))
		.then(getShowAiTextNumber(4))
		.then(getDelayedFunction(900, getShowAiTextNumber(5)))
		.then(getDelayedFunction(900, getShowAiButtonNumber(5)))
		.then(() => console.log('done'))
}

function showScreen() {
	const screen = document.querySelector('.display-panel__screen');
	if (! screen) {
		return;
	}
	screen.style.top = '0px';
	setTimeout( showAiTextArea, 1200 );
}

window.onload = function() {
	showScreen();
